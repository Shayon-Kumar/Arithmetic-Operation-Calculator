<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic Operations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>


  <div class="section d-flex justify-content-center">
    <div class="pb-5">
      <br>
      <h3 class="text-primary">Arithmetic Operations</h3><br>
      <form action="" class="form-control">
        <label for="name" class="form-lable">Enter Your Name:</label>
        <input type="text" id="name" class="form-control " placeholder="Enter Your Name" required><br>
        <label for="num1" class="form-lable">Enter Frist Number:</label>
        <input type="number" id="num1" class="form-control num1" placeholder="Frist Number"><br>
        <label for="num2" class="form-lable">Enter Second Number:</label>
        <input type="number" id="num2" class="form-control num2" placeholder="Second Number">
        <br>
        <button class="btn btn-primary" onclick="add(event)">Add</button>
        <button class="btn btn-primary" onclick="subtract(event)">Subtract</button>
        <button class="btn btn-primary" onclick="multiply(event)">Multiply</button>
        <button class="btn btn-primary" onclick="divide(event)">Divide</button>

      </form>
      <h3 class="result"></h3>
      <br><br><br><br><br><br><br>
      <p>code by Shayon</p>

    </div>
  </div>




  <script src="./index.js">
  </script>
</body>

</html>
